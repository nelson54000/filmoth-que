<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css"

        crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Médiatèque</title>
</head>

<body id="body">

    <H1 id="title" class="subheader">Selection de Films: Filmothéque</H1>

    <br><br>

    <hr>
    <div id="container">

        Filtre
        <select name="" id="select">
            <option value="numerique">Trier par date</option>
            <option value="alphabetic">Trier par nom</option>
        </select>
        <hr>

        <div id="message"></div>

        <br><br>

        <table class="hover">
            <thead>
                <td>Titres</td>
                <td>Année</td>
                <td>Réalisateur</td>
                <td>Supprimer</td>
            </thead>
            <tbody id="table">
            </tbody>

        </table>
        <form action="">
            <button type="button" id="afficherFormulaire" class="button primary">Ajouter un film</button> &nbsp;

            <div id="FormulaireAjout">
                <input type="text" value="" placeholder="Titre" id="titre"> &nbsp;
                <input type="number" value="" placeholder="Année" id="annee"> &nbsp;
                <input type="text" value="" placeholder="Réalisateur" id="realisateur"> &nbsp;
                <button type="button" id="btnAjout" class="button primary">Envoyer</button>
            </div>
        </form>
        <br><br><br><br><br>
        <hr>
    </div>
</body>
    <script type='text/javascript' src='app.js'></script>
</html>
